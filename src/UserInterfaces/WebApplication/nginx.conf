# Reduce log noise - only log critical errors and suppress SSL handshake failures
error_log /var/log/nginx/error.log crit;

# Don't log client disconnect errors or SSL handshake failures
log_not_found off;

# Redirect server for port 4041 to 4001 (HTTP only)
server {
    listen 4041;
    server_name localhost;
    return 301 http://localhost:4001$request_uri;
}

# Redirect server for port 80 - redirects Angular routes to port 4001
server {
    listen 80;
    server_name localhost;

    # Additional error log suppression for this server
    error_log /var/log/nginx/error.log crit;

    # Default route for SPA - only for root path
    location = / {
        return 301 http://localhost:4001/;
    }

    # Fallback for any other routes
    location / {
        return 301 http://localhost:4001$request_uri;
    }
}

# Main webapp server on port 4001
server {
    listen 4001;
    server_name localhost;

    # Additional error log suppression for this server
    error_log /var/log/nginx/error.log crit;

    # Webapp static files
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Default route for SPA - handles Angular routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy for API Gateway (using variable to make host resolution lazy)
    location /api/ {
        set $upstream_gatewayapi gatewayapi:8080;
        proxy_pass http://$upstream_gatewayapi/;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_request_buffering off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # Proxy for Keycloak (to avoid CORS issues)
    location /auth/ {
        set $upstream_keycloak keycloak:8080;
        proxy_pass http://$upstream_keycloak/auth/;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_request_buffering off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Additional headers for Keycloak
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-Path /auth;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
